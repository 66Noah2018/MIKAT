<html>
    <head>
        <title>Prototype</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- metro 4 -->
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
        <!-- fontawesome v5 -->
        <script src="https://kit.fontawesome.com/e64cafaf4a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../styles.css">
        <script src="../js/chart.js"></script>
        <script src="../js/file.js"></script>
        <script src="../js/test.js"></script>
    </head>
    <body>
        <div class="sidebar-div">
            <iframe id="sidebar-fixed" src="sidebar-fixed.html"></iframe>
        </div>
        
        <div id="edit-project">
            <div data-role="wizard" data-button-mode="cycle" class="wizard-wide-fs" data-on-help-click="alert('test')" data-on-finish-click="alert('clicked finish')">
                <section><div class="page-content">
                        <h2>Maintenance</h2>
                        <p>Set values from project file</p>
                        <form>
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="metro-input">
                            </div>
                            <!--should be set on save-->
<!--                            <div class="form-group">
                                <label>MLMname</label>
                                <input type="text" class="metro-input">
                            </div>-->
                            <div class="form-group">
                                <label>Arden</label>
                                <input type="text" class="metro-input" value="Version 2.9">
                            </div>
                            <div class="form-group">
                                <label>Version</label>
                                <input type="number" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Institution</label>
                                <input type="text" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Author</label>
                                <input type="text" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Specialist</label>
                                <input type="text" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Date</label><br>
                                <input type="date" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Validation</label><br>
                                <input type="radio" data-role="radio" data-caption="Production" name="r1">
                                <input type="radio" data-role="radio" data-caption="Research" name="r1">
                                <input type="radio" data-role="radio" data-caption="Testing" name="r1">
                                <input type="radio" data-role="radio" data-caption="Expired" name="r1">
                            </div>
                        </form>
                </div></section>
                <section><div class="page-content">
                        <h2>Library</h2>
                        <form>
                            <div class="form-group">
                                <label>Purpose</label>
                                <input type="text" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Explanation</label>
                                <textarea data-role="textarea"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Keywords</label>
                                <input type="text" data-role="taginput" class="metro-input">
                            </div>
                            <div class="form-group">
                                <label>Citations</label>
                                <textarea data-role="textarea"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Links</label>
                                <textarea data-role="textarea"></textarea>
                            </div>
                        </form>
                </div></section>
            </div>
        </div>
    </body>
</html>
